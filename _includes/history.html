<!-- About Section -->
<section id="history">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">History</h2>
                <h3 class="section-subheading text-muted">Learn more about projects we were involved in.</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <ul class="timeline">
                    <li class="timeline-inverted">
                        <div class="timeline-image">
                            <h4>Be Part
                                <br>Of Our
                                <br>Story!</h4>
                        </div>
                    </li>
                    {% for project in site.projects %}
                    <li class="{% cycle '', 'timeline-inverted' %}">
                        <div class="timeline-image">
                            <img class="img-circle img-responsive" src="img/projects/{{ project.pic }}" alt="">
                        </div>
                        <div class="timeline-panel">
                            <div class="timeline-heading">
                                <h4>{{ project.interval }}</h4>
                                <h4 class="subheading">{{ project.name }}</h4>
                            </div>
                            <div class="timeline-body">
                                <p class="text-muted">{{ project.description }}</p>
                            </div>
                        </div>
                    </li>
                    {% endfor %}
                    <li class="timeline-inverted">
                        <div class="timeline-image">
                            <h4>DICE
                              <br>Team
                              <br>Created</h4>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</section>
